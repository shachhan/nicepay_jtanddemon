name: nicepay_jtanddemon
description: A plugin to interlock with Nicepay daemon application
version: 0.0.1
publisher: nathanseo44@gmail.com
homepage: https://github.com/shachhan
repository: https://github.com/shachhan/nicepay_jtanddemon.git

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.nathan.nicepay_jtanddemon
        pluginClass: NicepayJtanddemonPlugin
      ios:
        pluginClass: NicepayJtanddemonPlugin
